<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>

    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>

    <title>Train Schedule</title>
  </head>
  <style>
    #headstuff {
      text-align: center;
    }
  </style>

  <body>
    <div id="headstuff">
      <img style="width: 15%;" src="assets/images/396.jpg" />
      <div class="card-body">
        <h1 class="card-title">Train Schedule</h1>
        <p class="card-text">Sponsored by TrainwrecksTV</p>
       
      </div>
    </div>

    <div>
        <table class="table table-dark">
            <thead>
              <tr>
                <th scope="col">Name</th>
                <th scope="col">Destination</th>
                <th scope="col">Frequency</th>
                <th scope="col">Next Arrival</th>
                <th scope="col">Minutes Away</th>
              </tr>
            </thead>
            <tbody id="trains">
            
            </tbody>
          </table>


    </div>
    <div>
      <h1>Add Train</h3>
      <h3>Name</h3>
      <input id="name" class="form-control" type="text" placeholder="Train Name" />
      <h3>Destination</h3>
      <input id="destination" class="form-control" type="text" placeholder="Destination" />
      <h3>First Scheduled Time</h3>
      <input
        id="fst"
        class="form-control"
        type="text"
        placeholder="First Scheduled Time"
      />
      <h3>Frequency</h3>
      <input id="frequency" class="form-control" type="text" placeholder="Frequency" />
      <a type="Submit" id="submit" class="btn btn-primary">Submit</a>
    </div>
    
    <script type="text/javascript" src="assets/javascript/app.js"></script>
  </body>
</html>
